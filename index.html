<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashya-23</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <section>
            <nav>
                <div class="nav-container">
                    <div class="nav-icon">
                        <img src="./assets/Yasya23.png" alt="logo">
                    </div>
                    <div class="nav-options">
                        <ul>
                            <li>HOME</li>
                            <li>ABOUT</li>
                            <li>EVENTS</li>
                            <li>CONTACT</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <section id="banner">
            <div class="banner">
                <div class="banner-container">
                    <img class="banner-logo" src="./assets/logo.png" alt="logo">
                    <div class="banner-content">
                        <img class="banner-content-logo" src="./assets/Yasya23.png" alt="logo">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="countdown-container">
                <h1 id="countdown"></h1>
            </div>
        </section>
        <section id="about">
            <div class="about-container">
                <img class="logo-light" src="./assets/logo-white.png" alt="">
                <h2>About</h2>
            </div>
        </section>
    </main>

    <script src="./js/countdown.js"></script>
</body>
</html>
